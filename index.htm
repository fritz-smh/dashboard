<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/metro-bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/jquery/jquery-1.11.0.min.js"></script>
<script src="js/jquery/jquery.widget.min.js"></script>
<script src="js/metro/metro.min.js"></script>
</head>
<body class="metro">

  <div class="tile double double-vertical bg-darkGreen">
    <div class="tile-status">
    <span class="name">Core components</span>
    </div>

    <table class="table striped bordered hovered">
      <tbody>
        <tr>
          <td>Domogik</td>
          <td><img src='https://travis-ci.org/domogik/domogik.png?branch=master'/></td>
        </tr>
        <tr>
          <td>Domoweb</td>
          <td>n/a</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="tile double double-vertical bg-darkGreen">
    <div class="tile-status">
    <span class="name">Plugins</span>
    </div>

    <table class="table striped bordered hovered">
      <tbody>
        <tr>
          <td>diskfree (master)</td>
          <td><img src='https://travis-ci.org/fritz-smh/domogik-plugin-diskfree.png?branch=master'/></td>
        </tr>
        <tr>
          <td>onewire (master)</td>
          <td>n/a</td>
        </tr>
        <tr>
          <td>rfxcom (master)</td>
          <td><img src='https://travis-ci.org/fritz-smh/domogik-plugin-rfxcom.png?branch=master'/></td>
        </tr>
        <tr>
          <td>velbus (master)</td>
          <td>n/a</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
